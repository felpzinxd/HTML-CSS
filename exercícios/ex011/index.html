<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir audio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!-- primeira forma é essa, mais simples.. mp3, wav ou ogg-->
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo mp3!</a></p>
    </audio> <!--O site tenta rodar na ordem de cima pra baixo os arquivos, nesse caso, mp3 primeiro e assim vai, caso não consiga, exibe a ultima msg-->



    
</body>
</html>
