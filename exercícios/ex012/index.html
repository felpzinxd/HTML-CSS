<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Esse vídeo está hospedado no meu servidor:
    </p>
    <video src="midia/Jump into Water.mp4" autoplay controls width="560"></video> <!--forma 1, mais simples, abaixo forma mais completa-->

    <video width="560" controls autoplay loop>
        <source src="midia/Jump into Water.mp4" type="video/mp4">
        <source src="midia/Jump into Water.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com esse formato de vídeos.</p>
    </video>

    <h1>Vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W2dPA4o6TIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Vídeo do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/530976796?h=9888dcd088&autoplay=1&loop=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
